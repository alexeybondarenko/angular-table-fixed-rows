<!DOCTYPE html>
<meta name="robots" content="noindex">
<html>
<head>
  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>

  <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"
        type="text/css"/>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="../../draggable-column/src/angular-drag-columns.css">
  <link rel="stylesheet" href="../src/angular-table-fixed-rows.css">
  <title>Angular Table Fixed Rows example</title>
</head>
<body ng-app="app" ng-controller="AppController" class="container">

<h3>Drag column</h3>
<br>

<div class="table-responsive">
  <table class="table table-bordered" dragcolumns="table.headers" table-fixed>
    <thead table-fixed-row>
    <tr>
      <th>Index</th>
      <th dragcolumns-item="header" dragcolumns-item-key="header.key" ng-repeat="header in headers = (table.headers | filter: filter.header)">{{header.key}}</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in table.data">
      <td>{{$index}}</td>
      <td ng-repeat="header in headers">{{row[header.key]}}</td>
    </tr>
    </tbody>
  </table>
</div>
<div class="form-inline">
  <div class="form-group">
    <input type="text" ng-model="filter.header" class="form-control">
  </div>
</div>
<script src="../../draggable-column/src/angular-drag-columns.js"></script>
<script src="../src/angular-table-fixed-rows.js"></script>
<script src="app.js"></script>
</body>
</html>
